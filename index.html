<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuih To You</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
<header class="navbar">
    <div class="logo">Kuih To You</div>

    <nav>
        <a href="#">Menu</a>
        <a href="#">Catering</a>
        <a href="#">Rewards</a>
        <a href="#">Gift Sets</a>
        <a href="#">Sign In</a>
        <button class="nav-btn">Delivery</button>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-box">

        <!-- LEFT TEXT -->
        <div class="hero-text">
            <span class="tag">LIMITED TIME</span>
            <h1>The Taste of Tradition</h1>
            <p>
                Fresh Malaysian kuih made with authentic recipes
                and delivered straight to your door.
            </p>
            <button class="order-btn">Order Now</button>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="hero-image">
            <img src="KuihMuihImage/hero.jpg" alt="Traditional Kuih">
        </div>

    </div>

</html>

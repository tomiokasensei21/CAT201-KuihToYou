<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kuih To You</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --clay-orange: #b97c5a;
            --clay-dark: #a06648;
            --parchment-bg: #f3ece0;
            --espresso: #4a2c2a;
            --warm-white: #fffcf7;
            --warm-shadow: rgba(74, 44, 42, 0.15);
        }

        body {
            margin: 0; font-family: 'Lora', serif; background-color: var(--parchment-bg);
            background-image: linear-gradient(rgba(243, 236, 224, 0.85), rgba(243, 236, 224, 0.85)),
            url('KuihMuihImage/batik_pattern.jpg');
            background-repeat: repeat; background-size: 350px; background-attachment: fixed;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: var(--espresso);
        }

        .card {
            background: var(--warm-white);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--warm-shadow);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            border: 1px solid rgba(185, 124, 90, 0.1);
            text-align: center;
        }

        .card-header-bar {
            background-color: var(--clay-orange);
            padding: 25px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-logo { height: 50px; width: auto; transition: 0.3s; }
        .login-logo:hover { transform: scale(1.05); }

        .form-content { padding: 0 3rem 2.5rem 3rem; }

        .brand-header h2 {
            font-family: 'Playfair Display', serif; margin: 0;
            color: var(--espresso); font-size: 2.2rem;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .brand-header p { color: #888; font-size: 0.95rem; margin: 10px 0 1.5rem 0; }

        .form-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 0.8rem; color: var(--espresso); font-weight: 600; text-transform: uppercase; }

        input {
            width: 100%; padding: 14px; background-color: #fdfaf5;
            border: 1.5px solid #efe5d9; border-radius: 8px; box-sizing: border-box;
            font-family: 'Lora', serif; transition: 0.3s; font-size: 14px;
        }
        input:focus { outline: none; border-color: var(--clay-orange); background-color: white; box-shadow: 0 0 0 4px rgba(185, 124, 90, 0.1); }

        .btn-submit {
            width: 100%; padding: 16px; background: var(--clay-orange);
            color: white; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; margin-top: 15px;
            box-shadow: 0 8px 20px rgba(185, 124, 90, 0.3);
        }
        .btn-submit:hover { background: var(--clay-dark); transform: translateY(-3px); }

        /* --- THE FIXED SINGLE LINE SECTION (Matches Signup) --- */
        .redirect-container {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #777;
        }

        .signup-link {
            color: var(--clay-orange);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: 0.3s;
        }

        .signup-link:hover {
            color: var(--clay-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header-bar">
        <a href="index.jsp">
            <img src="KuihMuihImage/kuihtoyoulogo.png" alt="Logo" class="login-logo">
        </a>
    </div>

    <div class="form-content">
        <div class="brand-header">
            <h2>Sign In</h2>
            <p>Welcome back to the family.</p>
        </div>

        <form action="LoginServlet" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password" required>
            </div>

            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="redirect-container">
            <span>New to the family?</span>
            <a href="signup.html" class="signup-link">Register here</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const signup = params.get('signup');
        const logout = params.get('logout');
        const newMember = params.get('newMember');
        const userAttempt = params.get('attempt') || params.get('user');

        const toastConfig = { confirmButtonColor: '#b97c5a', iconColor: '#b97c5a', background: '#fcfaf7' };

        if (signup === 'success') {
            Swal.fire({ ...toastConfig, title: `Welcome, ${newMember}! ❤️`, text: 'Account ready!', icon: 'success' });
        } else if (error) {
            if (error === 'no_user') {
                Swal.fire({ ...toastConfig, title: 'Unknown User', text: `Join us, ${userAttempt}?`, icon: 'question', showCancelButton: true }).then(r => { if (r.isConfirmed) location.href='signup.html'; });
            } else if (error === 'wrong_pass') {
                Swal.fire({ ...toastConfig, title: 'Wrong Password', text: 'Please try again!', icon: 'error' });
            }
        } else if (logout === 'success') {
            Swal.fire({ ...toastConfig, title: 'Signed Out', text: 'Come back soon!', icon: 'success' });
        }
    });
</script>

</body>
</html>

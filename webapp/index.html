<script>
    // 1. Detect if user arrived here via logout
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('status') === 'loggedout') {
        Swal.fire({
            icon: 'success',
            title: 'Logged Out',
            text: 'You have been safely signed out. See you again!',
            timer: 3000,
            showConfirmButton: false
        });

        // Clean the URL (removes the ?status=loggedout from the bar)
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    // 2. Simple logic for Order Now
    function handleOrderNow() {
        // Since we are pushing to Member 2 soon, this button

        window.location.href = 'login.html';
    }
</script>

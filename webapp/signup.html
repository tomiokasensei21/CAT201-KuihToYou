<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Kuih To You</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf2e9;
        }
        .signup-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .signup-btn:hover { background-color: #d35400; }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-card">
        <h2 style="color: #d35400;">Create Account</h2>
        <p>Join Kuih To You today!</p>

        <input type="text" id="username" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password (e.g. 123)" required>

        <button class="signup-btn" onclick="handleSignUp()">Sign Up</button>

        <p style="margin-top: 20px; font-size: 14px;">
            Already have an account? <a href="login.html" style="color: #e67e22;">Sign In</a>
        </p>
    </div>
</div>

<script>
    function handleSignUp() {
        const name = document.getElementById('username').value;
        if(name === "") {
            Swal.fire('Error', 'Please enter your name', 'error');
            return;
        }

        // Show the User-Friendly Pop-up
        Swal.fire({
            title: 'Success!',
            text: 'Account created for ' + name + '. You can now sign in!',
            icon: 'success',
            confirmButtonColor: '#e67e22',
            confirmButtonText: 'Proceed to Login'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = 'login.html';
            }
        });
    }
</script>

</body>
</html>

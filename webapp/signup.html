<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kuih To You</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf2e9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .signup-card h2 {
            margin-bottom: 10px;
            color: #d35400;
        }
        .signup-card p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #e67e22;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .signup-btn:hover { background-color: #d35400; }
        .footer-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .footer-link a {
            color: #e67e22;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h2>Create Account</h2>
    <p>Join Kuih To You today!</p>

    <form action="SignupServlet" method="POST" id="signupForm">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <input type="password" name="password" id="password" placeholder="Password" required>

        <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <p class="footer-link">
        Already have an account? <a href="login.html">Sign In</a>
    </p>
</div>

<script>
    window.onload = function() {
        // Parse URL parameters for error messages
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');

        if (error === 'name_taken') {
            Swal.fire({
                title: 'Username Taken',
                text: 'This name is already registered. Please try another one.',
                icon: 'warning',
                confirmButtonColor: '#e67e22'
            });
        } else if (error === 'empty_fields') {
            Swal.fire({
                title: 'Missing Info',
                text: 'Please fill in all fields before submitting.',
                icon: 'error',
                confirmButtonColor: '#e67e22'
            });
        }
    };

    // Client-side validation to prevent empty spaces
    document.getElementById('signupForm').onsubmit = function(e) {
        const name = document.getElementById('username').value;
        if(name.trim() === "") {
            e.preventDefault();
            Swal.fire('Error', 'Please enter a valid username', 'error');
        }
    };
</script>

</body>
</html>

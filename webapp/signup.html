<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kuih To You</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- EARTH & CLAY DESIGN SYSTEM --- */
        :root {
            --clay-orange: #b97c5a;
            --clay-dark: #a06648;
            --parchment-bg: #f3ece0;
            --espresso: #4a2c2a;
            --warm-white: #fffcf7;
            --warm-shadow: rgba(74, 44, 42, 0.15);
        }

        body {
            margin: 0;
            font-family: 'Lora', serif;
            /* Faded Batik Background */
            background-color: var(--parchment-bg);
            background-image:
                    linear-gradient(rgba(243, 236, 224, 0.92), rgba(243, 236, 224, 0.92)),
                    url('KuihMuihImage/batik_pattern.jpg');
            background-repeat: repeat;
            background-size: 350px;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--espresso);
        }

        /* --- THEMED SIGNUP CARD --- */
        .signup-card {
            background: var(--warm-white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--warm-shadow);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(185, 124, 90, 0.1);
            text-align: center;
        }

        .signup-card h2 {
            font-family: 'Playfair Display', serif;
            margin: 0;
            color: var(--espresso);
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signup-card p {
            color: #888;
            font-size: 0.95rem;
            margin: 10px 0 2.5rem 0;
        }

        /* FORM STYLING */
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background-color: #fdfaf5;
            border: 1.5px solid #efe5d9;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s;
            font-family: 'Lora', serif;
            color: var(--espresso);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--clay-orange);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(185, 124, 90, 0.1);
        }

        /* CLAY ORANGE BUTTON */
        .signup-btn {
            width: 100%;
            padding: 16px;
            background: var(--clay-orange);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 8px 20px rgba(185, 124, 90, 0.3);
        }

        .signup-btn:hover {
            background: var(--clay-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(185, 124, 90, 0.4);
        }

        .footer-link {
            margin-top: 2rem;
            color: #777;
            font-size: 0.9rem;
        }

        .footer-link a {
            color: var(--clay-orange);
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h2>Create Account</h2>
    <p>Join Kuih To You Family Now.</p>

    <form action="SignupServlet" method="POST" id="signupForm">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <input type="password" name="password" id="password" placeholder="Password" required>

        <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <p class="footer-link">
        Already have an account? <a href="login.html">Sign In</a>
    </p>
</div>

<script>
    window.onload = function() {
        // Updated Themed SweetAlert Config
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');

        const toastConfig = {
            confirmButtonColor: '#b97c5a',
            iconColor: '#b97c5a',
            background: '#fcfaf7'
        };

        if (error === 'name_taken') {
            Swal.fire({
                ...toastConfig,
                title: 'Username Taken',
                text: 'This name is already registered. Please try another one.',
                icon: 'warning'
            });
        } else if (error === 'empty_fields') {
            Swal.fire({
                ...toastConfig,
                title: 'Missing Info',
                text: 'Please fill in all fields before submitting.',
                icon: 'error'
            });
        }
    };

    // Client-side validation to prevent empty spaces
    document.getElementById('signupForm').onsubmit = function(e) {
        const name = document.getElementById('username').value;
        if(name.trim() === "") {
            e.preventDefault();
            Swal.fire({
                title: 'Error',
                text: 'Please enter a valid username',
                icon: 'error',
                confirmButtonColor: '#b97c5a',
                background: '#fcfaf7'
            });
        }
    };
</script>

</body>
</html>

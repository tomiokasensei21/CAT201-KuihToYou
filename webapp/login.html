<!DOCTYPE html>
<html>
<head>
    <title>Login - KuihToYou</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdf2e9; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e67e22; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="card">
    <h2 style="text-align: center; color: #d35400;">Sign In</h2>
    <form action="LoginServlet" method="POST">
        <input type="hidden" id="redirectSource" name="redirectSource" value="menu.jsp">

        <input type="text" name="username" placeholder="Username / Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p style="text-align: center; font-size: 0.9em;">Don't have an account? <a href="signup.html">Register here</a></p>
</div>

<script>
    window.onload = function() {
        // 1. Handle dynamic redirection from Session Storage
        const savedPage = sessionStorage.getItem('redirectAfterLogin');
        if (savedPage) {
            const redirectInput = document.getElementById('redirectSource');
            if (redirectInput) {
                redirectInput.value = savedPage;
            }
            sessionStorage.removeItem('redirectAfterLogin');
        }

        // 2. MEMBER 3: COMPLETE VALIDATION ALERTS
        // Parse URL parameters to detect errors or successes
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const signup = params.get('signup');
        const logout = params.get('logout');

        // Logic to display appropriate SweetAlert based on URL parameters
        if (logout === 'success') {
            Swal.fire({
                title: 'Logged Out',
                text: 'You have been signed out safely.',
                icon: 'success',
                confirmButtonColor: '#e67e22'
            });
        } else if (signup === 'success') {
            Swal.fire({
                title: 'Welcome!',
                text: 'Account created successfully! Please sign in.',
                icon: 'success',
                confirmButtonColor: '#e67e22'
            });
        } else if (error === 'admin_fail') {
            Swal.fire('Access Denied', 'Incorrect Admin Password!', 'error');
        } else if (error === 'invalid_credentials') {
            Swal.fire('Login Failed', 'Invalid username or password.', 'error');
        } else if (error === 'empty_fields') {
            Swal.fire('Missing Info', 'Please fill in all fields.', 'warning');
        } else if (error === 'must_login') {
            Swal.fire('Hold on!', 'You must be logged in to checkout.', 'info');
        }
    };
</script>
</body>
</html>
